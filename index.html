<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    background: #000 url('https://www.transparenttextures.com/patterns/dark-matter.png');
    animation: floatingParticles 15s linear infinite;
    color: #00ffcc;
    text-align: center;
    padding: 20px;
}

h1, h3 {
    font-family: 'Share Tech Mono', monospace;
    text-transform: uppercase;
    text-shadow: 0px 0px 15px #00ffcc;
    animation: flicker 1.5s infinite alternate;
}

.container {
    width: 45%;
    margin: auto;
    background: rgba(5, 5, 5, 0.9);
    padding: 60px;
    border-radius: 12px;
    backdrop-filter: blur(20px);
    box-shadow: 0px 0px 50px rgba(0, 255, 204, 0.8);
    animation: pulseGlow 3s infinite alternate ease-in-out;
}

.form-container {
    background: rgba(15, 15, 15, 0.8);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 10px 50px rgba(0, 255, 255, 0.6);
}

input, select, button {
    padding: 14px;
    margin: 8px;
    width: 92%;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    background: #111;
    color: #00ffff;
    border: 2px solid #00ffff;
    box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
}

button {
    border-color: #00ffff;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    background: linear-gradient(90deg, #002a57, #00ffff);
    box-shadow: 0px 15px 50px rgba(0, 255, 255, 0.6);
    animation: holographic 6s infinite linear;
}

button:hover {
    background: linear-gradient(90deg, #00ffff, #002a57);
    transform: scale(1.1);
    animation: glitch 0.2s infinite;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(5, 5, 5, 0.9);
    box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
}

th {
    background: rgba(15, 15, 15, 0.9);
    color: #00ffff;
}

@keyframes pulseGlow {
    0% { box-shadow: 0px 0px 10px rgba(0, 195, 255, 0.5); }
    100% { box-shadow: 0px 0px 50px rgba(0, 255, 204, 1); }
}

@keyframes flicker {
    0% { opacity: 0.8; text-shadow: 0px 0px 10px #00ffcc; }
    50% { opacity: 1; text-shadow: 0px 0px 20px #00ffcc; }
    100% { opacity: 0.7; text-shadow: 0px 0px 10px #00ffcc; }
}

@keyframes holographic {
    0% { background: linear-gradient(90deg, #006eff, #ff0015, #ff9900); }
    50% { background: linear-gradient(90deg, #ff9900, #006eff, #ff0015); }
    100% { background: linear-gradient(90deg, #ff0015, #ff9900, #006eff); }
}

@keyframes glitch {
    0% { transform: translateX(0); }
    25% { transform: translateX(2px); }
    50% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
    100% { transform: translateX(0); }
}

@keyframes floatingParticles {
    0% { background-position: 0 0; }
    100% { background-position: 0 150px; }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Expense Calculator</h1>
        <p>Income: <span id="income">0</span></p>
        <p>Expense: <span id="expense">0</span></p>
        <p>Total Balance: <span id="balance">0</span></p>
        
        <div class="form-container">
            <h3>Add Transaction</h3>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="category" placeholder="Category">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Submit</button>
        </div>

        <div class="transaction-list">
            <h3>Transaction List</h3>
            <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>
    </div>
</div>

    <script>
        let totalIncome = 0;
        let totalExpense = 0;

        function addTransaction() {
            const name = document.getElementById("name").value;
            const category = document.getElementById("category").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const type = document.getElementById("type").value;
            
            if (name === "" || category === "" || isNaN(amount)) {
                alert("Please fill all fields correctly.");
                return;
            }
            
            const table = document.getElementById("transaction-table");
            const row = table.insertRow();
            row.innerHTML = `<td>${name}</td><td>${category}</td><td>${type}</td><td>${amount}</td>`;
            row.style.animation = "fadeIn 1s ease-in-out";
            
            if (type === "income") {
                totalIncome += amount;
            } else {
                totalExpense += amount;
            }
            
            updateBalance();
        }

        function updateBalance() {
            document.getElementById("income").innerText = `+ P${totalIncome.toFixed(2)}`;
            document.getElementById("expense").innerText = `- P${totalExpense.toFixed(2)}`;
            document.getElementById("balance").innerText = `P${(totalIncome - totalExpense).toFixed(2)}`;
        }
    </script>
</body>
</html>
